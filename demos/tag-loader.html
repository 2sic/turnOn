<!DOCTYPE html>
<html>
  <head>
    <script src="../dist/turn-on.js" defer async></script>
  </head>

  <body>
    <h1>turnOn using Mutex watching for tags with <code>turn-on</code> property</h1>
    <p>
      This sample listens to a tag having a <code>turn-on</code> property.
    </p>
    <hr>

    <h2>Simple Tag</h2>
    <p>
      watch the console for a message to appear.
    </p>

    <div>
      <div>
        <div>
          <div turn-on='{ "await": ["window.something"], "run": "window.slow.slower.mutexStart()" }'>
        </div>
      </div>
    </div>


    </div>
    <hr>

    <script>
      // window.debugTurnOn = true;
      window.slow = {};

      setTimeout(() => {
        window.slow.slower = { }
      }, 1000);

      setTimeout(() => {
        window.slow.slower.mutexStart = function() {
          console.log('finally started');
        }
      }, 1200);

      setTimeout(() => {
        window.something = {}
      }, 2000);
      
    </script>

  </body>
</html>

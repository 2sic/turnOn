<!DOCTYPE html>
<html>
  <head>
    <script src="../dist/turn-on.js" defer async></script>
  </head>

  <body>
    <h1>turnOn using Promise</h1>
    <p>
      One of the goals of <code>turnOn</code> is to be very versatile. So the conditions can also be a promise. 
    </p>
    <hr>

    <h2>Simple Promise</h2>
    <h3>Simple test - waiting for <code>Promise&lt;boolean&gt;</code> to complete.</h3>
    <p>
      These two promises will complete in 2 and 3 seconds. 
    </p>

    <div>
      <div>
        <div>
          <div turn-on='{ "await": ["window.something"], "run": "window.slow.slower.mutexStart()" }'>
        </div>
      </div>
    </div>


    </div>
    <hr>

    <script>
      // window.debugTurnOn = true;
      window.slow = {};

      setTimeout(() => {
        window.slow.slower = { }
      }, 1000);

      setTimeout(() => {
        window.slow.slower.mutexStart = function() {
          console.log('finally started');
        }
      }, 1200);

      setTimeout(() => {
        window.something = {}
      }, 2000);
      
      function mutexStart() {
        console.log('we started');
      }

    </script>

  </body>
</html>
